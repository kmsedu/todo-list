<body>

  <div class="entry-form-wrapper form-hidden">
    <div class="entry-form-container">
      <form id="project-form" class="form-hidden" autocomplete="off">
        <h2>New project</h2>
        <label for="project-form-title">Title:</label>
        <input type="text" name="project-form-title" id="project-form-title">
        <button type="button" id="project-form-create-button">Create</button>
      </form>
      <form id="todo-form" class="form-hidden" autocomplete="off">
        <h2>Todo entry</h2>
        <label for="todo-form-title">Title:</label>
        <input type="text" name="todo-form-title" id="todo-form-title" required>
        <label for="todo-form-description">Description:</label>
        <input type="text" name="todo-form-description" id="todo-form-description"
          placeholder="Enter Todo description..." required></textarea>
        <label for="todo-form-due-date">Due Date:</label>
        <input type="datetime-local" name="todo-form-due-date" id="todo-form-due-date">
        <fieldset>
          <legend>Priority:</legend>
          <label for="todo-form-radio-high">High</label>
          <input type="radio" name="todo-form-priority" value="high" id="todo-form-radio-high">
          <label for="todo-form-radio-normal">Normal</label>
          <input type="radio" name="todo-form-priority" value="normal" id="todo-form-radio-normal" checked>
          <label for="todo-form-radio-low">Low</label>
          <input type="radio" name="todo-form-priority" value="low" id="todo-form-radio-low">
        </fieldset>
        <button type="button" id="todo-form-create-button">Create</button>
      </form>
      <form id="note-form" class="form-hidden" autocomplete="off">
        <h2>Note entry</h2>
        <label for="note-form-title">Title:</label>
        <input type="text" name="note-form-title" id="note-form-title" required>
        <label for="note-form-content">Note:</label>
        <textarea name="note-form-content" id="note-form-content" required></textarea>
        <button type="button" id="note-form-create-button">Create</button>
      </form>
      <form id="checklist-form" class="form-hidden" autocomplete="off">
        <h2>Checklist entry</h2>
        <label for="checklist-form-title">Title:</label>
        <input type="text" name="checklist-form-title" id="checklist-form-title" required>
        <div class="checklist-form-members-label">
          <p>Checklist:</p>
          <a class="checklist-form-new-member-button">+</a>
        </div>
        <div id="checklist-form-members-container">
          <div class="checklist-form-default-member">
            <input type="checkbox">
            <input type="text" class="checklist-form-member-content"></input>
          </div>
        </div>
        <button type="button" id="checklist-form-create-button">Create</button>
      </form>
    </div>
  </div>
